<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Create Job</title>
</head>
<body>
    <nav role="navigation">
        <ul>
            <li><a href="/">Jobs</a></li>
        </ul>
    </nav>
    
    <form th:action="@{/}" th:object="${jobAddForm}" th:method="post">
        <table>
            <tr>
                <td>Job Title : </td>
                <td><input type="text" th:field="*{title}" /></td>
                <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Item Type Error will appear here</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><textarea name="textarea" th:field="*{description}" ></textarea></td>
                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Amount Error will appear here</td>
            </tr>
            <tr>
                <td>Number of People : </td>
                <td><input type="text" th:field="*{numberOfPeople}" /></td>
                <td th:if="${#fields.hasErrors('numberOfPeople')}" th:errors="*{numberOfPeople}">Item Type Error will appear here</td>
            </tr>
            <tr>
                <td>Last Application Date : </td>
                <td><input type="text" th:field="*{lastApplication}" /></td>
                <td th:if="${#fields.hasErrors('lastApplication')}" th:errors="*{lastApplication}">Item Type Error will appear here</td>
            </tr>
            <tr>
                <td><button type="submit">Create</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
